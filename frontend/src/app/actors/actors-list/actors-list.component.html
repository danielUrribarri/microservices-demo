<div class="actors-container">
  <h1>Actors</h1>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter by first name</mat-label>
    <input matInput [formControl]="searchCtrl" placeholder="Search..." />
  </mat-form-field>

  @if (loading$ | async) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  @if (actorPage$ | async; as p) {

    <table mat-table [dataSource]="p.content" class="mat-elevation-z2">

      <ng-container matColumnDef="actorId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let actor">{{ actor.actorId }}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let actor">{{ actor.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let actor">{{ actor.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let actor">
          <button mat-icon-button color="warn" (click)="onDelete(actor.actorId)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackByActorId"></tr>

    </table>

    <mat-paginator
      [length]="p.totalElements"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)">
    </mat-paginator>

  }
</div>
