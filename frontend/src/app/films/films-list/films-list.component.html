<div class="films-container">
  <h1>Films</h1>

  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter by title</mat-label>
    <input
      matInput
      [formControl]="searchCtrl"
      placeholder="Search..."
    />
  </mat-form-field>

  @if (loading$ | async) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  @if (filmsPage$ | async; as p) {

    <table mat-table [dataSource]="p.content" class="mat-elevation-z2">

      <ng-container matColumnDef="filmId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let film">{{ film.filmId }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let film">{{ film.title }}</td>
      </ng-container>

      <ng-container matColumnDef="releaseYear">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let film">{{ film.releaseYear }}</td>
      </ng-container>

      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let film">{{ film.rating }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns; trackBy: trackByFilmId"
      ></tr>

    </table>

    <mat-paginator
      [length]="p.totalElements"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 20]"
      (page)="onPageChange($event)"
    ></mat-paginator>
  }
</div>
